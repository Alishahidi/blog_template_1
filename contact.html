<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>simple blog</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <main>
      <section class="row w-100 h-100 position-fixed g-0 scroll-hide bg-img-1">
        <section class="main-content p-4 mx-auto">
          <header class="w-100">
            <h2 class="text-dark letter-fix">Simple Blog</h2>
            <p class="mt-2">just lovely blog for learning</p>
          </header>
          <section class="menu w-100 border-top border-bottom py-3 border-dark">
            <div class="list d-flex flex-row flex-wrap">
              <div class="item me-4 px-2 py-1 mt-2">
                <a href="index.html" class="f-hahmlet">Home</a>
              </div>
              <div class="item me-4 px-2 py-1 mt-2">
                <a href="#" class="f-hahmlet">Contact</a>
              </div>
              <div class="item me-4 px-2 py-1 mt-2">
                <a href="login.html" class="f-hahmlet">login</a>
              </div>
              <div class="item me-4 px-2 py-1 mt-2">
                <a href="register.html" class="f-hahmlet">Register</a>
              </div>
              <div class="item me-4 px-2 py-1 mt-2">
                <a href="404.html" class="f-hahmlet">Not Found Page</a>
              </div>
            </div>
          </section>
          <section class="contact my-5">
            <section class="d-flex justify-content-center">
              <img src="images/contact.jpg" class="col-11 col-md-10" />
            </section>
            <section class="mt-5">
              <h4 class="underline f-hahmlet fw-bold">Contact form</h4>
            </section>
            <section class="form my-5">
              <form>
                <div class="row g-3 mb-3">
                  <div class="col">
                    <label for="name" class="form-label f-sofa">Name:</label>
                    <input
                      type="text"
                      class="form-control input-custom f-hahmlet"
                      id="name"
                      placeholder="ex: Ali Shahidi"
                    />
                  </div>
                  <div class="col">
                    <label for="email" class="form-label f-sofa">Email:</label>
                    <input
                      type="email"
                      class="form-control input-custom f-hahmlet"
                      id="email"
                      placeholder="ex: example@test.org"
                    />
                  </div>
                </div>
                <div class="mb-3">
                  <label for="text" class="form-label">Text:</label>
                  <textarea
                    class="form-control input-custom f-hahmlet"
                    id="text"
                    rows="3"
                    name="text"
                  ></textarea>
                </div>
                <hr class="mt-4" />
                <button type="submit" class="btn btn-dark w-100 mt-3">
                  Send
                </button>
              </form>
            </section>
          </section>
          <hr class="mt-5 mb-3" />
          <footer>
            <p class="f-old fst-italic text-secondary fw-bold">
              This design is made with love by Ali Shahidi for learning, if you
              are attracted by its idea, you can use it :)
            </p>
          </footer>
        </section>
      </section>
    </main>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
</html>
